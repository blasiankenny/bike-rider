<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skater</title>
    <link rel="stylesheet" href="./styles/style_general.css">
</head>

<body>


    <div id="game-body">

        <div class="screen">

            <div class="start-menu">
                <div class="game-title-container">
                    <p class="game-title">Skater</p>
                </div>
                <div class="start-button-container">
                    <button class="start-button">Start</button>
                </div>
                <div class="result-container">
                    <div class="distance-result-container">
                        <p class="distance-result"></p>
                    </div>
                    <div class="retry-button-container">
                        <button class="retry-button"></button>
                    </div>
                </div>


            </div>

            <div class="upper-screen">
                <p class="distance"></p>
                <img class="sun-img" src="./images/sun_with_sunglasses.png" alt="">
            </div>

            <div class="lower-screen">
                <img id="biker" class="biker-img" src="./images/Joon_skateboarding.png">
                <div class="blocks">
                </div>
            </div>

        </div>

        <div class="jump-button-container">
            <button>Jump!</button>
        </div>

    </div>

    <script src="./scripts/bike_rider.js"></script>
</body>

</html>
